<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom hover effect for social icons */
        .social-icon:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-700 text-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-4xl bg-gray-800 shadow-lg rounded-lg overflow-hidden flex flex-col md:flex-row">
        <!-- Left Section: Contact Info -->
        <div class="w-full md:w-1/2 bg-gradient-to-br from-indigo-500 via-purple-600 to-pink-500 p-8 flex flex-col justify-between">
            <div>
                <h2 class="text-3xl font-bold mb-4">Get in Touch</h2>
                <p class="text-gray-200 text-lg mb-6">
                    We'd love to hear from you! Whether you have a question or need assistance, feel free to reach out.
                </p>
                <ul class="space-y-4 text-gray-100">
                    <li class="flex items-center">
                        <span class="w-8 h-8 bg-indigo-600 text-white flex items-center justify-center rounded-full mr-4">
                            <i class="fas fa-phone-alt"></i>
                        </span>
                        +1 234 567 890
                    </li>
                    <li class="flex items-center">
                        <span class="w-8 h-8 bg-purple-600 text-white flex items-center justify-center rounded-full mr-4">
                            <i class="fas fa-envelope"></i>
                        </span>
                        support@example.com
                    </li>
                    <li class="flex items-center">
                        <span class="w-8 h-8 bg-pink-600 text-white flex items-center justify-center rounded-full mr-4">
                            <i class="fas fa-map-marker-alt"></i>
                        </span>
                        1234 Example Street, City, Country
                    </li>
                </ul>
            </div>

            <!-- Social Icons -->
            <div class="flex space-x-4 mt-6">
                <a href="#" class="social-icon bg-gray-100 text-indigo-600 p-3 rounded-full hover:bg-indigo-600 hover:text-white">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon bg-gray-100 text-purple-600 p-3 rounded-full hover:bg-purple-600 hover:text-white">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon bg-gray-100 text-pink-600 p-3 rounded-full hover:bg-pink-600 hover:text-white">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>

        <!-- Right Section: Contact Form -->
        <div class="w-full md:w-1/2 bg-gray-900 p-8">
            <h2 class="text-2xl font-bold mb-4 text-gray-100">Send a Message</h2>
            <form th:action="@{/logistics/contact/submitcontact}" th:method="post" class="space-y-6">
                <div>
                    <label for="name" class="block text-gray-400 mb-2">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" class="w-full border border-gray-700 rounded-md bg-gray-800 text-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-400 mb-2">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" class="w-full border border-gray-700 rounded-md bg-gray-800 text-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="message" class="block text-gray-400 mb-2">Your Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." rows="4" class="w-full border border-gray-700 rounded-md bg-gray-800 text-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required></textarea>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-300">
                    Send Message
                </button>
            </form>
        </div>
    </div>

</body>
</html>
