<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
        }
        .card {
            width: 400px;
            padding: 20px;
            border-radius: 20px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
        p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }
        .btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: linear-gradient(145deg, #2196f3, #1e88e5);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 6px 6px 12px #1976d2, -6px -6px 12px #42a5f5;
        }
        .btn:hover {
            background: linear-gradient(145deg, #1e88e5, #2196f3);
        }
        .btn-secondary {
            background: linear-gradient(145deg, #4caf50, #43a047);
            box-shadow: 6px 6px 12px #3b8e40, -6px -6px 12px #55ba60;
        }
        .btn-secondary:hover {
            background: linear-gradient(145deg, #43a047, #4caf50);
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Thank You!</h2>
        <p>We appreciate you contacting us. Our team will get back to you shortly.</p>
        <form th:action="@{/}" method="get">
            <button type="submit" class="btn">Return to Main Menu</button>
        </form>
        <form th:action="@{/logistics/contact/contact}" method="get">
            <button type="submit" class="btn btn-secondary">New Contact Us Form</button>
        </form>
    </div>
</body>
</html>
