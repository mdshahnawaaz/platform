<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #1c1c3c;
            --accent-color: #e74c3c;
            --background-color: #0a0a20;
            --text-color: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            transform-style: preserve-3d;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
        }

        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .details {
            margin-bottom: 2rem;
            text-align: left;
        }

        .details p {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .details p span {
            font-weight: bold;
            color: var(--primary-color);
        }

        .hint {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 1rem;
        }

        button {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateZ(20px);
        }

        button:hover {
            background-color: #c0392b;
            transform: translateZ(30px) scale(1.05);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Details</h1>
        <p>Please review the details of your booking below:</p>

        <div class="details">
            <p>Pickup Location: <span th:text="${pickupLat}+ ' , ' + ${pickupLon}">[Pickup Location]</span></p>
            <p>Drop-off Location: <span th:text="${dropoffLat} + ' , ' +  ${dropoffLon}">[Drop-off Location]</span></p>
            <p>Price: <span th:text="${estimate_price}">[Price]</span></p>
            <p>Status: <span>Driver not allocated</span></p>
        </div>

        <p class="hint">A driver will be assigned to your booking shortly. Please refresh the page for updates.</p>
        <button onclick="window.location.reload()">Refresh</button>
    </div>
</body>
</html>
